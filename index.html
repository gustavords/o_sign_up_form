<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" async></script>
    <title>Gustavo's Sign Up Form Project</title>
</head>

<body>
    <div class="banner">
        <div class="title"><img src="./images/odin-lined.png" alt=".javascript"><p>Odin</p></div>
        <p class="credit">Photo by <a href="">Hailey West</a> on <a href="">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="blurb">
            <p>
                This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. 
                <br>
                Sign up <em>now</em> and get started.
                <br>
                <br>
                You <em>know</em> you want to!
            </p>
        </div>
        <div class="form_section">
            <form action="" method="">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div>
                        <label for="f_name">FIRST NAME</label>
                        <input type="text" id="f_name" name="f_name">
                    </div>
                    <div>
                        <label for="l_name">LAST NAME</label>
                        <input type="text" id="l_name" name="l_name">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" name="number" id="number">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="c_password">CONFIRM PASSWORD</label>
                        <input type="password" name="c_password" id="c_password" required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" class="create_acc_btn">Create Account</button>
            <p>Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
        </div>
    </div>
</body>

</html>
